<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Conversor de Json <> Csv</title>
</head>
<body>
     <h1>Conversor de Json <> CSV</h1>
     <form action="" id="converterForm">
        <label for="converterInput">Insira o Json ou Csv</label>
        <textarea name="converterInput" id="converterInput" ></textarea>
        <div class="btn-container">
            <button class="jsonToCsv" type="button">Converter Json Para CSV</button>
            <button class="CsvToJson"type="button">Converter Csv para JSon</button>
        </div>
     </form>

</body>
</html>
