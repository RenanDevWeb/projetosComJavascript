<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CPF</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de CPF</h1>
        <div class="cpf-container">
            <p id="cpf">999.999.999-99</p>
            <button id="gerarCpf">Gerar CPF</button>
            <button id="copiarCpf">Copiar CPF</button>
        </div>
    </div>


    <div class="container">
        <h1>Gerador de CNPJ</h1>
        <div class="cnpj-container">
            <p id="cnpj">99.999.999/9999-99</p>
            <button id="gerarCnpj">Gerar CPF</button>
            <button id="copiarCnpj">Copiar CPF</button>
        </div>
    </div>
    
    
</body>
</html>
