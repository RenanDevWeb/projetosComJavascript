<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria LigthBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Galeria</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img class="gallery-image" data-src="./img/brooly.jpg" src="./img/brooly.jpg" alt="imagem1">
        </div>

        <div class="gallery-item">
            <img class="gallery-image" data-src="./img/goku.jpg" src="./img/goku.jpg" alt="imagem2">
        </div>

        <div class="gallery-item">
            <img class="gallery-image" data-src="./img/imagens2.jpg" src="./img/imagens2.jpg" alt="imagem3">
        </div>

        <div class="gallery-item">
            <img class="gallery-image" data-src="./img/images-1.jpeg" src="./img/images-1.jpeg" alt="imagem4">
        </div>
    </div>


    <div class="ligthBox">
        <div class="ligthbox-content">
            <div class="img-content">
            <img src="" alt="imagem em destaque" class="ligthbox-imagem">
            </div>
        </div>
        <a href="#" class="ligthbox-close"><i class="bi bi-x"></i></a>
    </div>


</body>
</html>
