<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem Vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre para utilizar todas a funcoes do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu email">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>

            <p>Quer Ajuda para criar uma senha segura? <span class="generate-password">Clique Aqui</span></p>
            <div id="generated-password">
                <p>aqui est√° sua senha</p>
                <h4></h4>
            </div>
            <div class="form-control">
                <label for="confirmePassword">Confirme Sua Senha</label>
                <input type="text" name="confirmePassword" id="confirmePassword" placeholder="Confirme sua senha">
            </div>

           <input type="submit" value="Cadastrar">

        </div>
    </div>
    
</body>
</html>
