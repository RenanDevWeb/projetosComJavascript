  <title>Variables</title>

  <style>
      :root{
        --baseColor: #ffc600;
        --spacing: 0;
        --blur: 0;
      }


      body{
        text-align: center;
        background: #193549;
        color: white;
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls{
        margin-bottom: 50px;
      }
      
      img{
        padding: var(--spacing);
        background-color: var(--baseColor);
        filter: blur(var(--blur));
      }
      .h1{
          color: var(--baseColor);
        }
  </style>

    <script>

      const input = document.querySelectorAll('.controls input')
      
      function handleChange(){
         const dataSufix = this.dataset.sizing || '';
         document.documentElement.style.setProperty(`--${this.name}`, this.value + dataSufix)
      }

      input.forEach(input => {
          input.addEventListener('change',handleChange)
          input.addEventListener('mousemove',handleChange)
      })

    </script>
